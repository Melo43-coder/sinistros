<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Sinistros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Sinistros</h1>
        <button id="openModalBtn">Adicionar Sinistro</button>
        
        <table id="sinistros-list">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Tipo de Sinistro</th>
                    <th>Segurado</th>
                    <th>CPF</th>
                    <th>Placa</th>
                    <th>Terceiro</th>
                    <th>Status</th>
                    <th>Prazo Final</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sinistros serão carregados aqui -->
            </tbody>
        </table>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="addSinistroForm">
                    <div class="form-group">
                        <label for="numeroSinistro">Nome do Cliente</label>
                        <input type="text" id="numeroSinistro" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoSinistro">Tipo de Sinistro</label>
                        <input type="text" id="tipoSinistro" required>
                    </div>
                    <div class="form-group">
                        <label for="segurado">Segurado</label>
                        <input type="text" id="segurado" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" required>
                    </div>
                    <div class="form-group">
                        <label for="terceiro">Terceiro</label>
                        <input type="text" id="terceiro" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="">Selecione o Status</option>
                            <option value="1.1 - Comunicação com seguradora (Gerando nº de sinistro)">1.1 - Comunicação com seguradora (Gerando nº de sinistro)</option>
                            <option value="1.2 - Solicitação de reboque para oficina ou residência">1.2 - Solicitação de reboque para oficina ou residência</option>
                            <option value="1.3 - Agendamento de vistoria">1.3 - Agendamento de vistoria</option>
                            <option value="1.4 - Solicitação de documentos de sinistro">1.4 - Solicitação de documentos de sinistro</option>
                            <option value="1.5 - Análise de vistoria e documentos">1.5 - Análise de vistoria e documentos</option>
                            <option value="1.6 - Aprovação de orçamento">1.6 - Aprovação de orçamento</option>
                            <option value="1.7 - Desmontagem do carro">1.7 - Desmontagem do carro</option>
                            <option value="1.8 - Efetivação da compra de peças">1.8 - Efetivação da compra de peças</option>
                            <option value="1.9 - Aguardo de chegada de peças">1.9 - Aguardo de chegada de peças</option>
                            <option value="1.10 - Chegada de peças">1.10 - Chegada de peças</option>
                            <option value="1.11 - Finalização de reparos + pagamento de franquia">1.11 - Finalização de reparos + pagamento de franquia</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Adicionar Sinistro</button>
                </form>
            </div>
        </div>

        <div id="timeline-container">
            <h2>Linha do Tempo</h2>
            <div id="timeline">
                <div class="marker"></div>
                <div class="connector"></div>
                <!-- Adicione mais marcadores e conectores conforme necessário -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
